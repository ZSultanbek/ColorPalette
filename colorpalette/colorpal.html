<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Palette Generator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Choose Your Color Palette</h1>
        <input type="color" id="colorpick" width="0" height="0" value="#521414"/>
        <div class="color-picker">
            <label for="hue">Hue:</label>
            <!-- <input type="number" id="huetext" min="0" max="360"> -->
            <input type="range" id="hue" min="0" max="360">

            <label for="saturation">Saturation:</label>
            <input type="range" id="saturation" min="0" max="100">

            <label for="brightness">Brightness:</label>
            <input type="range" id="brightness" min="0" max="100">
        </div>
        <div id="palette" class="palette">
            <!-- Display color palette here -->
        </div>
        <a id="share" href="#" target="_blank" rel="noopener">
            
            <button id="sharePalette">Share Palette</button>
        </a>
    </div>
    <script src="script.js"></script>
</body>
</html>
